<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/style.css">
    <link rel="stylesheet" href="./asset/reponsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <title>Weather</title>
</head>

<body>
    <div class="weather-app">
        <h4>The Weather</h4>
        <div class="container">

            <div class="content">

                <h1 class="temp">16 <sup>o</sup></h1>
                <div class="city-time">
                    <h1 class="name-country">
                        <span class="name">Ha Noi</span>
                        <span>,</span>
                        <span class="country">VN</span>
                    </h1>
                    <span class="time">02:27</span>
                    <span>-</span>
                    <span class="date">Monday Apr 20</span>
                </div>
                <div class="weather">
                    <img class="icon" src="./asset/img/—Pngtree—sun png clipart colored_5656301.png" alt="">
                    <span class="condition"> Cloudy</span>
                </div>
            </div>
            <div class="panel">
                <form id="location-input">
                    <input type="text" class="search" placeholder="Location search...">

                    <button type="submit" class="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
                <ul class="cities">
                    <li class="city">New York</li>
                    <li class="city">Tokyo</li>
                    <li class="city">Washington</li>
                    <li class="city">Beijing</li>
                </ul>
                <ul class="Details">
                    <h3>Weather Details</h3>
                    <li> <span>Cloudy</span><span class="cloudy">82%</span></li>
                    <li> <span>Humidity</span><span class="humidity">62%</span></li>
                    <li> <span>Wind</span><span class="wind">8km/h</span></li>
                    <li> <span>Rain</span><span class="rain">8mm</span></li>

                </ul>
            </div>

        </div>
    </div>
    <script src="./asset/main.js"></script>
</body>

</html>
